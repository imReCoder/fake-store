<div class="wrapper">
  <mat-progress-bar *ngIf="!product" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="product" class="d-flex h-100 pt-5">
      <div class="img d-flex align-items-center w-50" style="height: 100%">
        <img [src]="product.image" class="w-50 h-50" width="100" height="100" alt="">
      </div>
      <div class="d-flex flex-column justify-content-center w-50 pl-5">
        <h2 class="fw-bolder">{{product.title}}</h2>
        <mat-divider></mat-divider>
        <h4>{{product.description}}</h4>

        <div class="details pt-5">
          <p class="fw-medium">Category:
            <span class="ps-1 fw-light">{{product.category}}</span>
          </p>
          <p class="fw-medium">Price:
            <span class="ps-1 fw-light">{{product.price}}</span>
          </p>
          <p class="fw-medium">Ratings:
            <span class="ps-1 fw-light">+{{product.rating?.count}}</span>
          </p>
          <div class="icons d-flex flex-row justify-content-start">
            <mat-icon *ngFor="let star of generateArray(product?.rating?.rate)" class="yellow-icon">star</mat-icon>
          </div>

          <div class="fw-medium mt-3">
            <button mat-raised-button color="primary" class="mr-5">
              Buy Now
              <!-- <mat-icon>buy</mat-icon> -->

            </button>
            <button mat-raised-button color="secondary" class="ms-3" (click)="addToCart(product)">Add to cart
              <!-- <mat-icon>cart</mat-icon> -->

            </button>

          </div>
        </div>
      </div>
    </div>
</div>
